<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <script>
            function displaySuccess(data)
            {
                let info = JSON.parse(data);
                let text = "<div class='container'><table class='table table-condensed table-condensed table-bordered'><tr><th>User Id</th><th>Id</th><th>Title</th><th>Completed</th></tr>";
                for (let i = 0; i < info.length; i++) {

                    text += "<tr><td>" + info[i].userId + "</td><td>" + info[i].Id + "</td><td>" + info[i].title + "</td><td>" + info[i].completed + "</td></tr>";
                }
                text += "</table>";
                document.getElementById("d1").innerHTML = text;
            }
            function displayError(data) {
                document.getElementById("d2").innerHTML = text;
            }
            var promise = new Promise(function (resolve, reject) {
                let r = new XMLHttpRequest();
                r.open('GET', "https://jsonplaceholder.typicode.com/todos/");
                r.onload = function () {
                    if (r.status = 200) {
                        resolve(r.response);
                    }
                    else {
                        reject("Not able to load file");
                    }
                };
                r.send();
            });

            promise.then(function (value) {
                displaySuccess(value);
            }).catch(function (error) {
                displayerror(error);
            });

        </script>
    </body>
</html>
