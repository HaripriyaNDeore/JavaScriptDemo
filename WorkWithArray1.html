
<html>
<head>

</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <script>
        //Array
        var colors = ["Red", "Blue", "Pink", "Black"]

        colors.push("cyan");//add element at the last
        console.log(colors);
        colors.unshift("white");//add element at first position
        console.log(colors);
        colors.pop();//remove last elements
        console.log(colors);
        colors.shift();//remove the first element
        console.log(colors);
        // var arr = [];
        // arr[0] = 10;
        // arr[1] = 20;
        // arr[2] = 30;
        console.log(colors);
        //it will print list ABCD
        var data = "<ol type='A'>";
        for (let i = 0; i < colors.length; i++) {
            data += "<li>" + colors[i] + "</li>";
        }
        data += "</ol>";
        console.log(data);
        document.getElementById("d1").innerHTML = data;
        //it will print list 123 order
        var data1 = "<ol type='1'>";
        for (let i = 0; i < colors.length; i++) {
            data1 += "<li>" + colors[i] + "</li>";
        }
        data1 += "</ol>";
        console.log(data1);
        document.getElementById("d2").innerHTML = data1;

        //it will print list abcd order
        var data4 = "<ol type='a'>";
        for (let i = 0; i < colors.length; i++) {
            data4 += "<li>" + colors[i] + "</li>";
        }
        data4 += "</ol>";
        console.log(data4);
        document.getElementById("d3").innerHTML = data4;

        //it will print list o
        var data5 = "<ul>";
        for (let i = 0; i < colors.length; i++) {
            data5 += "<li>" + colors[i] + "</li>";
        }
        data5 += "</ul>";
        console.log(data5);
        document.getElementById("d4").innerHTML = data5;

              //  console.log(arr);

    </script>
</body>
</html>
